<html lang="en">

<body>
    <header>
        <h1>

        <form action="">
            <label for="donorName">Donor Name</label>
            <input type="text" id="donorName"><br>
            <label for="amount" id="labamount">Amount</label>
            <select name="amount" id="amount">

                <option value="500">500</option>
                <option value="1000">1000</option>
            </select><br>
            <!-- <input type="" id="amount"><br> -->
            <button type="submit" id="btn">submit</button>
        </form>
        <table id="table">
            <tr>
                <th>Donor Name</th>
                <th>Donor Age</th>
                <th>Amount</th>
            </tr>
        </table>
        <script src="js/app.js"></script>


    </main>
    <footer>
        <p>@ASAC 2021</p>
    </footer>
</body>

</html>
